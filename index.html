<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centro de Simulación — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#f6f7fb; --ink:#0b1320; --accent:#2563eb }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#fff,var(--bg));color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .bar{position:fixed;inset:0 0 auto 0;height:64px;display:flex;align-items:center;gap:12px;padding:0 18px;background:#ffffffee;backdrop-filter:blur(6px);border-bottom:1px solid #e5e7eb;z-index:2}
    .brand{display:flex;align-items:center;gap:12px}
    .dot{width:12px;height:12px;border-radius:999px;background:var(--accent)}
    .title{font-size:18px;margin:0;font-weight:800;letter-spacing:.2px}
    .frame{position:absolute;inset:64px 0 0 0;}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <div class="bar">
    <div class="brand">
      <div class="dot"></div>
      <h1 class="title">Centro de Simulación — Estado en tiempo real</h1>
    </div>
  </div>

  <div class="frame">
    <iframe
      src="https://script.google.com/macros/s/AKfycbxO4YJ6dLcuK_S4VovC064dhynYtpcLWXntZYYpbIm4wRj4dNKlbQ2CkguKwvJ8B4N6eg/exec"
      allow="fullscreen"
      referrerpolicy="no-referrer"
      loading="eager">
    </iframe>
  </div>
</body>
</html>
